<!DOCTYPE html>
<html lang="en"
      ng-app="store">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="../lib/bootstrap/css/bootstrap.min.css">

    <title>Store</title>
</head>
<body>
<div ng-controller="StoreController as store">
    <div ng-hide="store.product.isSold" ng-repeat="product in store.products">
        <h1>{{product.name}}</h1>
        <h2>${{product.price}}</h2>
        <p>{{product.description}}</p>
        <button ng-show="store.product.isPurchasable">Add to card</button>
    </div>
</div>
<script type="text/javascript"
        src="../lib/angular.min.js"></script>
<script type="text/javascript"
        src="app.js"></script>
</body>
</html>
