<section>
    <h2>Product info</h2>

    <ul class="nav nav-pills">
        <li ng-class="panels.getClassForSpecifiedTab(1)">
            <a ng-click="panels.selectTabByNumber(1)">Description</a>
        </li>

        <li ng-class="panels.getClassForSpecifiedTab(2)">
            <a ng-click="panels.selectTabByNumber(2)">Specification</a>
        </li>

        <li ng-class="panels.getClassForSpecifiedTab(3)">
            <a ng-click="panels.selectTabByNumber(3)">Reviews</a>
        </li>
    </ul>

    <product-description class="panel" ng-show="panels.isNumberOfSelectedTab(1)">
    </product-description>

    <product-spec class="panel" ng-show="panels.isNumberOfSelectedTab(2)">
    </product-spec>

    <product-reviews class="panel" ng-show="panels.isNumberOfSelectedTab(3)">
    </product-reviews>

</section>
